name: Build, Push to Docker Hub and Deploy to Render using REST API

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Step 3: Build the Docker image
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/meetx-app:latest .

      # Step 4: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 5: Push the Docker image to Docker Hub with the `latest` tag
      - name: Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/meetx-app:latest

      # Step 6: Deploy to Render using REST API
      - name: Deploy to Render using REST API
        run: |
          curl -X POST https://api.render.com/v1/services/srv-cuitkvd2ng1s73f6strg/deploys \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
                  "branch": "master",
                  "docker_image": "${{ secrets.DOCKER_USERNAME }}/meetx-app:latest",
                  "env": "prod"
                }'
