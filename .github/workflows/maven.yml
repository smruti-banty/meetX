name: Deploy Java Spring Boot App to Render

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build with Maven
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: mvn clean install --file pom.xml

      - name: List target directory contents (to verify JAR file name)
        run: ls -l target/

      - name: Set up Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install Render CLI (for debugging, optional)
        run: npm install -g render-cli

      - name: Verify Render CLI installation (optional)
        run: render --version

      - name: Deploy to Render using REST API
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: srv-cuitkvd2ng1s73f6strg # Use your service ID here
        run: |
          curl -X POST https://api.render.com/v1/services/${{ env.RENDER_SERVICE_ID }}/deploys \
            -H "Authorization: Bearer ${{ env.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
                  "branch": "master", 
                  "env": "prod"
                }'
